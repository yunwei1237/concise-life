<script type="text/javascript">
	var type="<%=type%>";
	$(function(){
		$("ul.nav li").removeClass("active");
		$("a[href=" + type + "]").parent("li").addClass("active");
		$(".well").css("margin", "10px 0px");
		$(".navbar").css("margin", "5px 0px");
		/* $(".breadcrumb").css("margin","5px 0px"); */
		$(document).keydown(function(event) {
			if (event.keyCode == 84 && event.shiftKey) {
				$("#command").modal({
					keyboard : true
				});
				$("#command").on('shown.bs.modal', function() {
					cmd.enable = true;
				});
				$("#command").on('hidden.bs.modal', function() {
					cmd.enable = false;
				});
			}
		});
	cmd.init(null);
});
</script>

<!-- 模态框（Modal） -->
<!-- 登录 -->
<div class="modal fade" id="login" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel">用户登录</h4>
			</div>
			<div class="modal-body">
				<form action="" method="post" id="login" class="form-horizontal" role="form">
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">用户名：</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="firstname"
								placeholder="请输入用户名">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-sm-2 control-label">密码：</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="lastname"
								placeholder="请输入密码">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">登录</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
